<html>
<head>
	<style>
		#nodeinfo {
			position: fixed;
			background-color: #FFF2CC;
			border: 1px solid #BCBCBC;
			font-family: "trebuchet ms",verdana,arial,sans-serif;
			font-size: 16px;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div id="nodeinfo"></div>

	<pre class="mermaid">
$mermaid$
    </pre>

	<script>
		const nodeInfo = $json$;

		var nodeInfoDiv = document.getElementById("nodeinfo");

		var doCb = function (id) {
			nodeInfoDiv.innerHTML = nodeInfo[id];
		};
	</script>

	<script type="module">
		import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.esm.min.mjs';

		const config = {
			startOnLoad: true,
			securityLevel: 'loose',
		};
		mermaid.initialize(config);
	</script>
</body>
</html>
